<div class="row" id="dashboard">
    <table style="border-style: solid;">
        <tr>
            <td colspan="2">
                <p>Welcome, <a href="" id="welcomeText"></a></p>
            </td>
            <td align="right">
                <button id="logoutBtn" class="btn">Logout</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input id="searchBar" type="text">
                <div id="query_err" style="display: none;">
                    <p  style="color:red;">This query is incorrect</p>
                </div>

            </td>


            <td align="right">
                <button id="sendQueryBtn" class="btn">Send</button>
            </td>
        </tr>

        <tr>
            <td align="center" colspan="3">
                <p id="queryTable"></p>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <table id="resultsTable">
                </table>
            </td>
        </tr>


    </table>
</div>
